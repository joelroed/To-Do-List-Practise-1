<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="to__do--list">
      <div class="title">To-Do-List</div>
      <form id="form">
        <input
          type="text"
          placeholder="Chicken Salsa Meny"
          class="input__text"
          id="activities"
          required
        />
        <input type="submit" value="Submit" class="btn" id="submit__btn" />
        <input type="reset" value="Clear List" class="btn" id="reset__btn" />
      </form>
      <br /><br /><br />
      <h3 class="output__text"></h3>
    </div>
  </body>
  <script src="index.js"></script>
</html>
